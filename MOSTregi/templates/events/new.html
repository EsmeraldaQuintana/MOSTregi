{% extends 'index.html' %}

{% load staticfiles %}

{% block extrahead %}
<link rel="stylesheet" href="{% static '/css/new.css' %}">
{% endblock %}

{% block 'content' %}
<html>
    <h1 style="padding: 0 0 20px; color: hsl(0, 0%, 30%);">New Booking</h1>
    <form method="POST" class="post-form">{% csrf_token %}
      <table>
        {{ form }}
      </table>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

</html>

{% endblock %}
